<div>
  <h3 class="heading">Book Record</h3>  
</div>
<body class="border">
<mat-form-field appearance="standard" style="padding: 10px 5px;">
    <mat-label >Search</mat-label>
    <input matInput  (keyup)="applysearch($event)" placeholder="Search" #input>
  </mat-form-field>
   
  <table mat-table #table [dataSource]="dataSource" class="w-100 mat-elevation-z8" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  Id </th>
      <td mat-cell *matCellDef="let element">
        {{element.student_Id}}
      </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef  >Name</th>
      <td mat-cell *matCellDef="let element">
        {{element.name}}
      </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Class">
      <th mat-header-cell *matHeaderCellDef  > Class </th>
      <td mat-cell *matCellDef="let element">
        {{element.class}}
      </td>
    </ng-container>
    <ng-container matColumnDef="Book">
      <th mat-header-cell *matHeaderCellDef  > Book </th>
      <td mat-cell *matCellDef="let element">
        {{element.book_Name}}
      </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="IssueDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Issue Date</th>
      <td mat-cell *matCellDef="let element">
        {{element.issue_Date|date}}
      </td>
    </ng-container>
    <ng-container matColumnDef="duedate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DueDate</th>
      <td mat-cell *matCellDef="let element">
        {{element.due_Date|date}}
      </td>
    </ng-container>
    
  
     
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row   *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter " "</td>
      </tr>
  </table>
</body>
