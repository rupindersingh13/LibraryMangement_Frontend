<section style="margin-top: 200px;" class="vh-100" *ngIf=Logform>
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginform">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3"><strong style="color: #252465;">KPN library </strong></p>

          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0"> Login</p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Email address</label>
            <input type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a valid email address" formControlName="Email" />
            <span *ngIf="x.Email.touched && x.Email.invalid" class="text-danger">Please enter valid email</span>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Password</label>
            <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter password"
              formControlName="Password" />

            <span *ngIf=" x.Password.invalid && (x.Password.touched || x.Password.dirty)" class="text-danger">Field is
              Required</span>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="javascript:void(0);" (click)="ChangeValue(true)" class="text-body">Forgot password?</a>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"
              [disabled]="loginform.invalid" (click)="login()">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/signup"
                class="link-danger">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<html>

 

  <div *ngIf="false||passResetForm" class="container login-container">

    <div class="row">
      <div class="col-3"></div>
      <div class="col-md-6 login-form">
        <div class="login_form_in">

          <h1 class="auth_title text-left">Password Reset</h1>
          <form [formGroup]="loginform">
            <div class="alert alert-success bg-soft-primary border-0" role="alert">
              Enter your email address and we'll send you an email with instructions to reset your password.
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" placeholder="Email Address" formControlName="Email">
              <span *ngIf="x.Email.touched && x.Email.invalid" class="text-danger">Please enter valid email</span>

            </div>
            <div class="form-group">
              <button type="button" class="btn btn-primary btn-lg btn-block" [disabled]="loginform.invalid"
                (click)="ResetPassword()">Reset Password</button>
            </div>
            <div class="form-group other_auth_links">
              <a class="" href="javascript:void(0);" (click)="refresh()">Login</a>
              <a style="margin-left: 20px;" class="" routerLink="/signup">Register</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

 
 

 
</html>
